<!DOCTYPE html>
<head>
<title>Play now!</title>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Marhey">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Wallpoet ">

</head>

<body>
<div class="play ">
<div class="main">
<div class="heading">
    <h1>Let's play the Game! </h1>
    <h2>Choose your Weapon!!</h2>
    <h3>The winner is first to get five points</h3>
</div>
<div class="container">
    <div class="items">
      <div class="img rock" ><img src="img/rock.png"></div>
      <div class="text">Rock</div>
    </div>
    <div class="items">
      <div class="img paper"><img src="img/paper.png"></div>
      <div class="text">Paper</div>
    </div>
    <div class="items">
      <div class="img scissors"><img src="img/scissors.png"></div>
      <div class="text">Scissors</div>
    </div>
</div>
<p class="string" style="margin-bottom: 0px;"></p>
<div class="result">
<h3 class="round"></h3>
<h4>Points Scored</h4>
<div class="showing">
<div>
<div class="player show"></div>
<h6 class="owner">Player</h6>
</div>
<div>
<div class="computer show"></div>
<h6 class="owner">Computer</h6>
</div>
</div>
</div>



</div>

</div>
<div class="end dissapper">
<h2 style="margin-bottom: 0px;" >Result:</h2>
<p class="scr"></p>
<p class="result-text " style="margin-top: 0px;"></p>
<button onclick="window.location.reload()">Retry</button>
</div>

</body>
